<div class="container text-center">
  <h1 class="mt-3 text-primary">Decision Tree v1</h1>
  <p>DESCRIPTION</p>
</div>

<br>

<div class="container">

  <app-passenger-form (submit)="onSubmit($event)" [requestDto]="requestDto"></app-passenger-form>

  <div class="col-lg-6 mx-auto">
    <div *ngIf="survivalPrediction != null" class="mt-3 text-center" style="margin-top: 2em;"> <!-- Add text-center here -->
      <h2 class="text-primary">Survival prediction</h2>
      <div class="text-muted">
        <p>Passenger <strong>{{ requestDto.name }}</strong> would <strong>have {{ survivalPrediction ? '' : 'not' }} survived!</strong></p>
      </div>
    </div>
  </div>

</div>

<div *ngIf="loading" class="loading-overlay text-center mt-3">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
